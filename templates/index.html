<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">House Price Prediction</h2>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="row">
                                <!-- Bedrooms -->
                                <div class="col-md-6 mb-3">
                                    <label for="bedrooms" class="form-label">Bedrooms</label>
                                    <input type="number" class="form-control" id="bedrooms" name="bedrooms" min="0" max="9" value="3" required>
                                </div>
                                
                                <!-- Bathrooms -->
                                <div class="col-md-6 mb-3">
                                    <label for="bathrooms" class="form-label">Bathrooms</label>
                                    <input type="number" class="form-control" id="bathrooms" name="bathrooms" min="0" max="8" value="2" required>
                                </div>
                                
                                <!-- Square Feet Living -->
                                <div class="col-md-6 mb-3">
                                    <label for="sqft_living" class="form-label">Living Area (sqft)</label>
                                    <input type="number" class="form-control" id="sqft_living" name="sqft_living" min="1" step="0.01" value="1340" required>
                                </div>

                                <!-- Square Feet Lot -->
                                <div class="col-md-6 mb-3">
                                    <label for="sqft_lot" class="form-label">Lot Size (sqft)</label>
                                    <input type="number" class="form-control" id="sqft_lot" name="sqft_lot" min="1" step="0.01" value="7912" required>
                                </div>
                                
                                <!-- Square Feet Above -->
                                <div class="col-md-6 mb-3">
                                    <label for="sqft_above" class="form-label">Above Ground (sqft)</label>
                                    <input type="number" class="form-control" id="sqft_above" name="sqft_above" min="1" step="0.01" value="1340" required>
                                </div>
                                
                                <!-- Square Feet Basement -->
                                <div class="col-md-6 mb-3">
                                    <label for="sqft_basement" class="form-label">Basement (sqft)</label>
                                    <input type="number" class="form-control" id="sqft_basement" name="sqft_basement" min="0" step="0.01" value="0" required>
                                </div>
                                
                                <!-- Floors -->
                                <div class="col-md-6 mb-3">
                                    <label for="floors" class="form-label">Floors</label>
                                    <input type="number" class="form-control" id="floors" name="floors" min="0" max="5" value="2" required>
                                </div>
                                
                                <!-- Waterfront -->
                                <div class="col-md-6 mb-3">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="waterfront" name="waterfront">
                                        <label class="form-check-label" for="waterfront">
                                            Waterfront Property
                                        </label>
                                    </div>
                                </div>
                                
                                <!-- View -->
                                <div class="col-md-6 mb-3">
                                    <label for="view" class="form-label">View Quality</label>
                                    <div class="d-flex">
                                        <span class="me-2">Low</span>
                                        <input type="range" class="form-range" id="view" name="view" min="0" max="4" value="0" required>
                                        <span class="ms-2">High</span>
                                    </div>
                                    <div class="text-center mt-1">
                                        <span id="viewValue">2</span>
                                    </div>
                                </div>
                                
                                <!-- Condition -->
                                <div class="col-md-6 mb-3">
                                    <label for="condition" class="form-label">Condition</label>
                                    <div class="d-flex">
                                        <span class="me-2">Low</span>
                                        <input type="range" class="form-range" id="condition" name="condition" min="0" max="4" value="3" required>
                                        <span class="ms-2">High</span>
                                    </div>
                                    <div class="text-center mt-1">
                                        <span id="conditionValue">3</span>
                                    </div>
                                </div>
                                
                                <!-- Year Built -->
                                <div class="col-md-6 mb-3">
                                    <label for="year_built" class="form-label">Year Built</label>
                                    <input type="number" class="form-control" id="year_built" name="year_built" min="1900" max="2024" value="1955" required>
                                </div>
                                
                                <!-- Year Renovated -->
                                <div class="col-md-6 mb-3">
                                    <label for="year_renovated" class="form-label">Year Renovated</label>
                                    <input type="number" class="form-control" id="year_renovated" name="year_renovated" min="1900" value="2010"  max="2024">
                                </div>
                                
                                <!-- Location -->
                                <div class="col-12 mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location" name="location" value="New York, US" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Predict Price</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Result Card (initially hidden) -->
                <div id="resultCard" class="card mt-4 shadow d-none">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Prediction Result</h3>
                    </div>
                    <div class="card-body">
                        <h4>Estimated House Price:</h4>
                        <h2 id="predictedPrice" class="text-center mb-0"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
